<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Master 2.0 - Classic Green Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Lexend', sans-serif;
        }

        .theme-green {
            --primary: #25f46a;
            --primary-dark: #1bc452;
            --bg: #f5f8f6;
            --surface: #ffffff;
            --text-main: #0d1c12;
            --radius-btn: 9999px;
            --radius-card: 1.5rem;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-[#f5f8f6] text-[#0d1c12] min-h-screen flex justify-center items-center p-4"
    style="background-image: radial-gradient(circle at 10% 20%, rgba(37, 244, 106, 0.05) 0%, transparent 40%);">

    <!-- Mobile Frame -->
    <div
        class="w-[390px] h-[844px] bg-[#f5f8f6] rounded-[3rem] shadow-2xl overflow-hidden relative border-8 border-white flex flex-col">

        <!-- Navbar -->
        <header class="h-16 flex items-center justify-between px-6 sticky top-0 z-50 glass-panel">
            <div class="flex items-center gap-2 text-[#25f46a]">
                <span class="material-symbols-outlined text-3xl">school</span>
                <span class="font-display font-black text-lg tracking-tight text-[#0d1c12]">VocabMaster</span>
            </div>
            <div class="w-9 h-9 rounded-full bg-gray-200 overflow-hidden ring-2 ring-[#25f46a]/20">
                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix" alt="User">
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 pb-24">

            <!-- Hero Card -->
            <div class="bg-white rounded-[2rem] p-6 shadow-sm shadow-[#25f46a]/5 mb-6 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-32 h-32 bg-[#25f46a]/5 rounded-full blur-3xl -mr-16 -mt-16"></div>

                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span
                            class="bg-[#e7f4eb] text-[#1a3322] text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Current
                            Goal</span>
                        <h2 class="text-2xl font-black mt-2 leading-tight">TOEFL Junior</h2>
                    </div>
                    <div
                        class="w-12 h-12 bg-[#25f46a] rounded-full flex items-center justify-center text-[#0d1c12] font-black text-lg shadow-lg shadow-[#25f46a]/30">
                        85
                    </div>
                </div>

                <!-- Progress -->
                <div class="mb-2 flex justify-between text-sm font-bold text-gray-400">
                    <span>Daily Progress</span>
                    <span>17 / 20</span>
                </div>
                <div class="h-3 bg-gray-100 rounded-full overflow-hidden">
                    <div class="h-full bg-[#25f46a] w-[85%] rounded-full shadow-[0_0_10px_rgba(37,244,106,0.4)]"></div>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div
                    class="bg-white p-3 rounded-[1.5rem] text-center shadow-sm flex flex-col items-center justify-center gap-1 aspect-square">
                    <span class="material-symbols-outlined text-[#25f46a] text-2xl">local_fire_department</span>
                    <span class="font-black text-lg">12</span>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">Streak</span>
                </div>
                <div
                    class="bg-white p-3 rounded-[1.5rem] text-center shadow-sm flex flex-col items-center justify-center gap-1 aspect-square">
                    <span class="material-symbols-outlined text-blue-500 text-2xl">menu_book</span>
                    <span class="font-black text-lg">452</span>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">Learned</span>
                </div>
                <div
                    class="bg-white p-3 rounded-[1.5rem] text-center shadow-sm flex flex-col items-center justify-center gap-1 aspect-square">
                    <span class="material-symbols-outlined text-orange-500 text-2xl">diamond</span>
                    <span class="font-black text-lg">2.4k</span>
                    <span class="text-[10px] text-gray-400 font-bold uppercase">Gems</span>
                </div>
            </div>

            <!-- Main Actions -->
            <div class="space-y-4">
                <button
                    class="w-full bg-[#0d1c12] text-[#25f46a] h-20 rounded-[2rem] flex items-center justify-between px-8 shadow-xl shadow-[#0d1c12]/20 hover:scale-[1.02] transition-transform relative overflow-hidden">
                    <div class="absolute inset-0 bg-white/5 opacity-0 hover:opacity-100 transition-opacity"></div>
                    <div class="flex flex-col items-start gap-1">
                        <span class="text-xs font-bold uppercase tracking-widest text-[#25f46a]/60">Start Session</span>
                        <span class="text-2xl font-black text-white">Continue Journey</span>
                    </div>
                    <span
                        class="material-symbols-outlined text-4xl bg-[#25f46a] text-[#0d1c12] rounded-full p-2">play_arrow</span>
                </button>

                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="bg-white h-32 rounded-[2rem] p-5 flex flex-col justify-between items-start shadow-sm border border-transparent hover:border-[#25f46a] transition-all group">
                        <span
                            class="material-symbols-outlined text-3xl text-gray-300 group-hover:text-[#25f46a] transition-colors">history_edu</span>
                        <span class="font-bold text-lg leading-none">Smart<br>Review</span>
                    </button>
                    <button
                        class="bg-white h-32 rounded-[2rem] p-5 flex flex-col justify-between items-start shadow-sm border border-transparent hover:border-orange-400 transition-all group">
                        <span
                            class="material-symbols-outlined text-3xl text-gray-300 group-hover:text-orange-400 transition-colors">swords</span>
                        <span class="font-bold text-lg leading-none">PK<br>Arena</span>
                    </button>
                </div>
            </div>

        </main>

        <!-- Bottom Nav -->
        <nav
            class="absolute bottom-0 w-full h-20 bg-white border-t border-gray-100 flex justify-around items-center text-gray-400 z-50">
            <button class="flex flex-col items-center gap-1 text-[#0d1c12]">
                <span class="material-symbols-outlined text-2xl filled">home</span>
            </button>
            <button class="flex flex-col items-center gap-1 hover:text-[#25f46a]">
                <span class="material-symbols-outlined text-2xl">book_2</span>
            </button>
            <button class="flex flex-col items-center gap-1 hover:text-[#25f46a]">
                <span class="material-symbols-outlined text-2xl">leaderboard</span>
            </button>
            <button class="flex flex-col items-center gap-1 hover:text-[#25f46a]">
                <span class="material-symbols-outlined text-2xl">settings</span>
            </button>
        </nav>

        <!-- Floating Orb decoration -->
        <div
            class="absolute -bottom-20 -left-20 w-64 h-64 bg-[#25f46a]/10 rounded-full blur-[80px] pointer-events-none">
        </div>
    </div>

</body>

</html>
