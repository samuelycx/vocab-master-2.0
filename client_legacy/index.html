<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Master 2.0</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#f43f5e',
                        success: '#22c55e',
                        warning: '#f59e0b',
                        surface: '#ffffff',
                        background: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/animations.css">
    <script type="importmap">
        {
            "imports": {
                "vue": "./vendor/vue.js"
            }
        }
    </script>
</head>

<body class="bg-indigo-50 text-slate-800 antialiased select-none touch-manipulation min-h-screen flex flex-col">
    <div id="app"
        class="flex-1 flex flex-col max-w-md mx-auto w-full bg-white min-h-screen shadow-2xl relative overflow-hidden">
        <!-- Loading specific to Vue mount -->
        <div class="fixed inset-0 flex items-center justify-center bg-indigo-50 z-50 transition-opacity duration-500"
            id="preloader">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-primary"></div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
