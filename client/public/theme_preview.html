<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Previews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        
        /* Fresh Theme */
        .theme-fresh {
            --bg: #E0F2F1;
            --surface: #FFFFFF;
            --primary: #009688;
            --text: #004D40;
            --text-light: #4DB6AC;
        }

        /* Cool Theme */
        .theme-cool {
            --bg: #0F172A;
            --surface: #1E293B;
            --primary: #818CF8;
            --text: #F8FAFC;
            --text-light: #94A3B8;
            --accent: #C084FC;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex gap-8 justify-center items-start min-h-screen">

    <!-- Fresh Theme Preview -->
    <div class="w-[375px] h-[667px] rounded-[3rem] overflow-hidden shadow-2xl relative" style="background-color: #E0F2F1;">
        <!-- Status Bar -->

            <span>9:41</span>

        </div>

        <!-- Header -->

                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-[#009688] shadow-sm">
                    <i class="fas fa-user"></i>
                </div>

            <h1 class="text-3xl font-black text-[#004D40]">Fresh Start</h1>

        </div>

        <!-- Cards -->
        <div class="px-6 space-y-4">

            </div>

            <div class="grid grid-cols-2 gap-4">

                     <div class="w-10 h-10 bg-[#E0F2F1] rounded-xl flex items-center justify-center text-xl mb-4 text-[#009688]">üìä</div>
                    <div class="text-lg font-black text-[#004D40]">Stats</div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Nav -->

            <i class="fas fa-home text-[#009688] text-xl"></i>
            <i class="fas fa-book text-[#B2DFDB] text-xl"></i>
            <i class="fas fa-chart-bar text-[#B2DFDB] text-xl"></i>
        </div>
    </div>
